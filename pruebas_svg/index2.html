<!DOCTYPE html>
<html>
<head>
  <title>import svg .. plano interactivo</title>
  	<script type="text/javascript" src="processing-1.3.6.min.js"></script>
  <style type="text/css">
    body { background-color: #fff; color: #666; text-align: center; font-family: arial, sans-serif; }
 
    h1 { font-size: 100%; color: #f00; line-height: 1.5em; }
  </style>
</head>

<body>
<script type="text/processing" data-processing-target="myCanvas"> 

PShape s;

void setup() {
  size(700,382);
  smooth();
  //textSize(99);
	s = loadShape("molino.svg");
	PImage x=s.getChild("pepe").getChild("XMLID_1_");
	c=x.getChild("juan");
	console.dir(c);	
}
 
void draw() {
  background(240);
	shape(c, 10, 10, c.width, c.height);
  //text("hola", 100, 100);
}

</script>

<canvas id="myCanvas" width="200" height="200">
	your browser doesnt support canvas
</canvas>  
</body>
</html>
